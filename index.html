<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#e4002b" />
  <title>Viajeros Por El Mundo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-plane-departure me-2"></i>
        Viajeros Por El Mundo
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Columna izquierda: formularios -->
      <div class="col-md-4">
        <!-- Formulario de pasajero -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-user-plus me-2"></i>
              Agregar Pasajero
            </h5>
            <form id="pasajeroForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">
                  <i class="fas fa-user me-2"></i>Nombre
                </label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="cc" class="form-label">
                  <i class="fas fa-id-card me-2"></i>CC
                </label>
                <input type="text" class="form-control" id="cc" required />
              </div>
              <div class="mb-3">
                <label for="origen" class="form-label">
                  <i class="fas fa-plane-departure me-2"></i>Ciudad de Origen
                </label>
                <select class="form-select" id="origen" required>
                  <option value="">Seleccione ciudad de origen</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="destino" class="form-label">
                  <i class="fas fa-plane-arrival me-2"></i>Ciudad de Destino
                </label>
                <select class="form-select" id="destino" required>
                  <option value="">Seleccione ciudad de destino</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Agregar
              </button>
            </form>
          </div>
        </div>

        <!-- Formulario de ciudad -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-city me-2"></i>
              Agregar Ciudad
            </h5>
            <form id="ciudadForm">
              <div class="mb-3">
                <label for="ciudad" class="form-label">
                  <i class="fas fa-building me-2"></i>Ciudad
                </label>
                <input type="text" class="form-control" id="ciudad" required />
              </div>
              <div class="mb-3">
                <label for="pais" class="form-label">
                  <i class="fas fa-globe-americas me-2"></i>País
                </label>
                <select class="form-select" id="pais" required>
                  <option value="">Seleccione un país</option>
                  <!-- Puedes copiar el resto de opciones aquí o cargar dinámicamente -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Agregar
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Columna derecha: consultas -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-search me-2"></i>
              Consultas
            </h5>

            <div class="mb-3">
              <label for="consultaCC" class="form-label">
                <i class="fas fa-id-card me-2"></i>Consultar por CC
              </label>
              <div class="input-group">
                <input type="text" class="form-control" id="consultaCC" />
                <button class="btn btn-secondary" onclick="consultarPorCC()">
                  <i class="fas fa-search me-2"></i>Consultar
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label for="consultaCiudad" class="form-label">
                <i class="fas fa-city me-2"></i>Consultar por Ciudad
              </label>
              <div class="input-group">
                <select class="form-select" id="consultaCiudad">
                  <option value="">Seleccione una ciudad</option>
                </select>
                <button class="btn btn-secondary" onclick="consultarPorCiudad()">
                  <i class="fas fa-search me-2"></i>Consultar
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label for="consultaPais" class="form-label">
                <i class="fas fa-globe-americas me-2"></i>Consultar por País
              </label>
              <div class="input-group">
                <select class="form-select" id="consultaPais">
                  <option value="">Seleccione un país</option>
                  <!-- Puedes copiar aquí las mismas opciones de países -->
                </select>
                <button class="btn btn-secondary" onclick="consultarPorPais()">
                  <i class="fas fa-search me-2"></i>Consultar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-list-alt me-2"></i>
              Resultados
            </h5>
            <div id="resultados" class="mt-3">
              <!-- Resultados aparecen aquí -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- DENTRO de la col-md-4 -->
<div class="card mt-4">
    <div class="card-body text-center">
      <button class="btn btn-danger" onclick="salirPrograma()">
        <i class="fas fa-sign-out-alt me-2"></i>Salir del Programa
      </button>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
